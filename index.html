<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wojna</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Kto ma wiekszego dauna?</h1>
    
    <div class="container">
        <div class="player" id="player1">
            <h2>Marek P.</h2> 
            <div class="score" id="score1">0</div>
            <button onclick="decrement('score1')">-</button>
            <button onclick="increment('score1')">+</button>
        </div>
        
        <div class="player" id="player2">
            <h2>Kobos</h2>
            <div class="score" id="score2">0</div>
            <button onclick="decrement('score2')">-</button>
            <button onclick="increment('score2')">+</button>
        </div>
    </div>
    
<div class="header">
    <div class="buttony">
        <label for="winningScore">Gramy do:</label>
        <input type="number" id="winningScore" value="10" min="1">
    </div>
    
    <div class="status">
        <p>narazie wygrywa: <span id="leader">-</span></p>
    </div>
</div>

    <script src="script.js"></script>
</body>
</html>
